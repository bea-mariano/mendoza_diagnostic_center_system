<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}MDC{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Paste your navbar CSS here */
        .navbar {
            background-color: #007BFF;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;  /* allow wrapping on smaller screens */
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;  /* ensures padding is included in width */
            overflow-x: auto;
        }
        .nav-left {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        .nav-left img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-left a {
            color: #f9f9f9;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-left a:hover {
            text-decoration: underline;
        }
        .nav-right {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .nav-right span {
            font-weight: bold;
            color: #f9f9f9;
        }
        .nav-right form button {
            background: none;
            border: none;
            color: #f9f9f9;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font: inherit;
            white-space: nowrap;
        }
        .nav-right form {
            margin: 0;
        }
        .nav-right form input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        /* Padding for fixed navbar */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding-top: 60px;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            .nav-left, .nav-right {
                flex-direction: column;
                width: 100%;
            }
            .nav-left a, .nav-right span, .nav-right form {
                margin-bottom: 10px;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <!-- <img src="{% static 'images/mdc_logo.jpg' %}" alt="Logo"> -->
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'patient_list' %}">Patient</a>
            <a href="{% url 'transaction_list' %}">Transactions</a>
            <a href="{% url 'company_list' %}">Company</a>
        </div>
        <div class="nav-right">
            <span>Logged in as {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
